<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section id="container">
        <figure class="image">
          <img src="./images/bg-pattern-card.svg" alt="Imagem Azul" />
        </figure>
        <figure class="photo">
          <img src="./images/image-victor.jpg" alt="Foto de perfil do Victor" />
        </figure>
        <div class="bio">
          <h3 class="title-name">Victor Crest<span> 26</span></h3>
          <p>London</p>
        </div>

        <div class="linha"></div>

        <div class="flex">
          <div class="followers">
            <h3 class="number">80K</h3>
            <p class="info">Followers</p>
          </div>
          <div class="likes">
            <h3 class="number">803K</h3>
            <p class="info">Likes</p>
          </div>
          <div class="photos">
            <h3 class="number">1.4K</h3>
            <p class="info">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
